version: '4.5'

volumes:
  config:
  logs:
  data:
  runner:

services:

  # GITLAB
  gitlab-web:
    image: gitlab/gitlab-ce:nightly
    restart: always
    container_name: gitlab-web
    hostname: '192.168.12.231'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://192.168.12.231'
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
    ports:
      - "8080:80"
      - "8443:443"
      - "2222:22"
    volumes:
      - config:/etc/gitlab
      - logs:/var/log/gitlab
      - data:/var/opt/gitlab
    networks:
      - gitlab-network

  # RUNNER
  gitlab-runner1:
    image: gitlab/gitlab-runner:alpine
    restart: always
    container_name: gitlab-runner1
    hostname: gitlab-runner1
    depends_on:
      - gitlab-web
    volumes:
     - runner:/etc/gitlab-runner
     - /var/run/docker.sock:/var/run/docker.sock
    networks:
        - gitlab-network

networks:
  gitlab-network:
    name: gitlab-network

